default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: mysite_development

test:
  <<: *default
  database: mysite_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

  # ðŸ‘‡ Add this
  cable:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
